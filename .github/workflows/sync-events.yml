name: Sync Events from API

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allow manual trigger
  push:
    paths:
      - '.github/workflows/sync-events.yml'

jobs:
  sync-events:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Fetch and generate event pages
        run: |
          node scripts/sync-events.js
        env:
          API_URL: https://dicebastion-memberships.ncalamaro.workers.dev
      
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code content/Events/ || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push changes
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add content/Events/
          git commit -m "chore: sync events from API [skip ci]"
          git push
