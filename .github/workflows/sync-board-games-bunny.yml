name: Sync Board Games to Bunny.net

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual triggers

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run BGG sync to Bunny Storage
        env:
          BGG_API_TOKEN: ${{ secrets.BGG_API_TOKEN }}
          BUNNY_STORAGE_ZONE: ${{ secrets.BUNNY_STORAGE_ZONE }}
          BUNNY_STORAGE_API_KEY: ${{ secrets.BUNNY_STORAGE_API_KEY }}
          BUNNY_CDN_URL: ${{ secrets.BUNNY_CDN_URL }}
        run: |
          node bgg-bunny/sync-script.js

      - name: Summary
        run: |
          echo "âœ… Board game library synced to Bunny.net storage"
          echo "Data will be served via Bunny CDN and Edge Script"
