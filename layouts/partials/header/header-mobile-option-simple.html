{{ $visibility := 3 }}
{{ if .Params.visibility }}{{ $visibility = .Params.visibility }}{{ end }}

<li class="menu-item mt-1" data-visibility="{{ $visibility }}">
    <a href="{{ .URL }}"{{ if eq .Identifier "login" }} data-action="login"{{ end }} {{ if or (strings.HasPrefix .URL "http:" ) (strings.HasPrefix .URL "https:" ) }} target="_blank" {{ end }} class="flex items-center text-gray-500 hover:text-primary-600 dark:hover:text-primary-400">
        {{ if .Pre }}
        <div {{ if and .Pre .Name}} class="mr-2" {{ end }}>
            {{ partial "icon.html" .Pre }}
        </div>
        {{ end }}
        <p class="text-bg font-bg" title="{{ .Title }}">
            {{ .Name | markdownify }}
        </p>
    </a>
</li>
