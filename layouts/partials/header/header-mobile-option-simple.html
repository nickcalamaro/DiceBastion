{{ $visibility := 3 }}
{{ if .Params.visibility }}{{ $visibility = .Params.visibility }}{{ end }}
{{ $onclick := .Params.onclick }}

{{ if $onclick }}
<li class="menu-item mt-1" data-visibility="{{ $visibility }}">
    <button onclick="{{ $onclick }}" class="flex items-center text-gray-500 hover:text-primary-600 dark:hover:text-primary-400 cursor-pointer border-0 bg-transparent w-full text-left">
        <p class="text-bg font-bg" title="{{ .Title }}">
            {{ .Name | markdownify }}
        </p>
    </button>
</li>
{{ else }}
<li class="menu-item mt-1" data-visibility="{{ $visibility }}">
    <a href="{{ .URL }}" {{ if or (strings.HasPrefix .URL "http:" ) (strings.HasPrefix .URL "https:" ) }} target="_blank" {{ end }} class="flex items-center text-gray-500 hover:text-primary-600 dark:hover:text-primary-400">
        {{ if .Pre }}
        <div {{ if and .Pre .Name}} class="mr-2" {{ end }}>
            {{ partial "icon.html" .Pre }}
        </div>
        {{ end }}
        <p class="text-bg font-bg" title="{{ .Title }}">
            {{ .Name | markdownify }}
        </p>
    </a>
</li>
{{ end }}
