{{ $visibility := 3 }}
{{ if .Params.visibility }}{{ $visibility = .Params.visibility }}{{ end }}
{{ $onclick := .Params.onclick }}

{{ if $onclick }}
<button onclick="{{ $onclick }}" data-visibility="{{ $visibility }}" class="menu-item flex items-center text-gray-500 hover:text-primary-600 dark:hover:text-primary-400 cursor-pointer border-0 bg-transparent text-base font-medium" title="{{ .Title }}">
    {{ .Name | markdownify }}
</button>
{{ else }}
<a href="{{ .URL }}" {{ if or (strings.HasPrefix .URL "http:" ) (strings.HasPrefix .URL "https:" ) }} target="_blank" {{ end }} data-visibility="{{ $visibility }}" class="menu-item flex items-center text-gray-500 hover:text-primary-600 dark:hover:text-primary-400" title="{{ .Title }}">
    {{ if .Pre }}
    <span {{ if and .Pre .Name}} class="mr-1" {{ end }}>
        {{ partial "icon.html" .Pre }}
    </span>
    {{ end }}
    <p class="text-base font-medium">
        {{ .Name | markdownify }}
    </p>
</a>
{{ end }}
