<script>
let allEvents = [];

function formatEventDate(datetime) {
  const weekday = datetime.toLocaleDateString('en-GB', { weekday: 'long' });
  const day = datetime.getDate();
  const month = datetime.toLocaleDateString('en-GB', { month: 'long' });
  const suffix = day > 3 && day < 21 ? 'th' : ['th', 'st', 'nd', 'rd'][day % 10] || 'th';
  return `${weekday} ${day}${suffix} ${month}`;
}

async function loadEvents() {
  try {
    const res = await fetch(`${API_BASE}/events`);
    if (!res.ok) throw new Error('Failed to fetch events');
    
    allEvents = await res.json();
    const grid = document.getElementById('events-grid');
    
    if (!allEvents || allEvents.length === 0) {
      grid.innerHTML = '<div class="no-events">No upcoming events at the moment. Check back soon!</div>';
      return;
    }
    
    allEvents.sort((a, b) => new Date(a.event_datetime) - new Date(b.event_datetime));
    
    grid.innerHTML = allEvents.map(event => {
      const datetime = new Date(event.event_datetime);
      const isFree = event.requires_purchase !== 1;
      const dateStr = formatEventDate(datetime);
      const timeStr = datetime.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit' });
      
      return `
        <div class="event-card" data-event-id="${event.id}">
          ${event.image_url ? `<div class="event-card-image" style="--card-bg-image: url('${event.image_url}');"><img src="${event.image_url}" alt="${event.title}"></div>` : ''}
          <div class="event-content">
            <h3 class="event-title">
              ${event.title}
              ${isFree ? '<span class="free-badge">Free Event</span>' : ''}
            </h3>
            ${event.description ? `<p class="event-description">${event.description}</p>` : ''}
            <div class="event-meta">
              <div class="event-datetime">
                <span class="event-date-label">Date</span>
                <span class="event-date-value">${dateStr}</span>
              </div>
              <div class="event-time">
                <span class="event-time-label">Time</span>
                <span class="event-time-value">${timeStr}</span>
              </div>
              ${event.location ? `
              <div class="event-location">
                <span class="event-location-label">Location</span>
                <span class="event-location-value">${event.location}</span>
              </div>
              ` : ''}
            </div>
          </div>
        </div>
      `;
    }).join('');
  } catch (err) {
    console.error('Error loading events:', err);
    document.getElementById('events-grid').innerHTML = 
      '<div class="no-events">Failed to load events. Please try again later.</div>';
  }
}

// Event delegation for card clicks
document.addEventListener('DOMContentLoaded', () => {
  const grid = document.getElementById('events-grid');
  if (grid) {
    grid.addEventListener('click', (e) => {
      const card = e.target.closest('.event-card');
      if (card && card.dataset.eventId) {
        openEventModal(parseInt(card.dataset.eventId), allEvents);
      }
    });
  }
});

// Load events on page ready
if (document.readyState === 'loading') {
  document.addEventListener('DOMContentLoaded', loadEvents);
} else {
  loadEvents();
}
</script>
