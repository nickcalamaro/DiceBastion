<!-- GDPR Cookie Consent Banner -->
<div id="cookie-consent-banner" class="cookie-consent-banner" style="display: none;">
  <div class="cookie-consent-content">
    <div class="cookie-consent-text">
      <h3>üç™ Cookie Settings</h3>
      <p>We use cookies to enhance your experience. Essential cookies are required for the site to function. Optional cookies help us improve our services.</p>
      <a href="/privacy-policy/#cookies" class="cookie-policy-link">Learn more about our cookies</a>
    </div>
    <div class="cookie-consent-options">
      <div class="cookie-option">
        <input type="checkbox" id="cookie-essential" checked disabled>
        <label for="cookie-essential">
          <strong>Essential</strong>
          <span class="cookie-desc">Required for site functionality (cart, sessions)</span>
        </label>
      </div>
      <div class="cookie-option">
        <input type="checkbox" id="cookie-analytics">
        <label for="cookie-analytics">
          <strong>Analytics</strong>
          <span class="cookie-desc">Help us improve the site</span>
        </label>
      </div>
    </div>    <div class="cookie-consent-buttons">
      <button id="cookie-accept-all" class="cookie-btn cookie-btn-equal">Accept All</button>
      <button id="cookie-accept-selected" class="cookie-btn cookie-btn-equal">Save Preferences</button>
      <button id="cookie-decline-all" class="cookie-btn cookie-btn-equal">Essential Only</button>
    </div>
  </div>
</div>

<!-- Cookie Preferences Button (always visible after initial consent) -->
<button id="cookie-settings-trigger" class="cookie-settings-trigger" style="display: none;" aria-label="Cookie Settings">

</button>

<style>

<script>
(function() {
  'use strict';
  
  const CONSENT_KEY = 'dicebastion_cookie_consent';
  const CONSENT_VERSION = '1.0'; // Increment if you need to re-ask for consent
  
  // Check if user has already provided consent
  function getConsent() {
    try {
      const stored = localStorage.getItem(CONSENT_KEY);
      return stored ? JSON.parse(stored) : null;
    } catch (e) {
      return null;
    }
  }
  
  // Save consent preferences
  function saveConsent(preferences) {
    const consent = {
      version: CONSENT_VERSION,
      timestamp: new Date().toISOString(),
      preferences: preferences
    };
    localStorage.setItem(CONSENT_KEY, JSON.stringify(consent));
  }
  
  // Load analytics if consented
  function loadAnalytics() {
    const consent = getConsent();
    if (consent && consent.preferences.analytics) {
      // TODO: Load your analytics script here
      // Example: Google Analytics, Plausible, etc.
      console.log('Analytics enabled');
      
      // Example for Google Analytics (uncomment when ready):
      // window.dataLayer = window.dataLayer || [];
      // function gtag(){dataLayer.push(arguments);}
      // gtag('js', new Date());
      // gtag('config', 'YOUR-GA-ID');
    }
  }
  
  // Show banner
  function showBanner() {
    const banner = document.getElementById('cookie-consent-banner');
    if (banner) {
      banner.style.display = 'block';
    }
  }
  
  // Hide banner
  function hideBanner() {
    const banner = document.getElementById('cookie-consent-banner');
    if (banner) {
      banner.style.display = 'none';
    }
  }
  
  // Show settings trigger button
  function showSettingsTrigger() {
    const trigger = document.getElementById('cookie-settings-trigger');
    if (trigger) {
      trigger.style.display = 'block';
    }
  }
  
  // Handle consent
  function handleConsent(preferences) {
    saveConsent(preferences);
    hideBanner();
    showSettingsTrigger();
    loadAnalytics();
  }
  
  // Initialize
  document.addEventListener('DOMContentLoaded', function() {
    const consent = getConsent();
    
    // Check if consent is needed
    if (!consent || consent.version !== CONSENT_VERSION) {
      showBanner();
    } else {
      showSettingsTrigger();
      loadAnalytics();
    }
    
    // Accept all button
    const acceptAllBtn = document.getElementById('cookie-accept-all');
    if (acceptAllBtn) {
      acceptAllBtn.addEventListener('click', function() {
        handleConsent({
          essential: true,
          analytics: true
        });
      });
    }
    
    // Save preferences button
    const acceptSelectedBtn = document.getElementById('cookie-accept-selected');
    if (acceptSelectedBtn) {
      acceptSelectedBtn.addEventListener('click', function() {
        const analyticsCheckbox = document.getElementById('cookie-analytics');
        handleConsent({
          essential: true,
          analytics: analyticsCheckbox ? analyticsCheckbox.checked : false
        });
      });
    }
    
    // Essential only button
    const declineAllBtn = document.getElementById('cookie-decline-all');
    if (declineAllBtn) {
      declineAllBtn.addEventListener('click', function() {
        handleConsent({
          essential: true,
          analytics: false
        });
      });
    }
    
    // Settings trigger button
    const settingsTrigger = document.getElementById('cookie-settings-trigger');
    if (settingsTrigger) {
      settingsTrigger.addEventListener('click', function() {
        // Re-show banner with current preferences
        const consent = getConsent();
        if (consent) {
          const analyticsCheckbox = document.getElementById('cookie-analytics');
          if (analyticsCheckbox) {
            analyticsCheckbox.checked = consent.preferences.analytics;
          }
        }
        showBanner();
      });
    }
  });
  
  // ============================================
  // PUBLIC API for user account integration
  // ============================================
  // Expose methods for external scripts to use
  window.DiceBastionCookies = {
    // Get current consent state
    getConsent: getConsent,
    
    // Check if analytics are enabled
    hasAnalyticsConsent: function() {
      const consent = getConsent();
      return consent && consent.preferences && consent.preferences.analytics === true;
    },
    
    // Programmatically set consent (for syncing from user account)
    setConsent: function(preferences, fromServer) {
      const consent = {
        version: CONSENT_VERSION,
        timestamp: new Date().toISOString(),
        preferences: preferences,
        synced: fromServer ? true : false
      };
      localStorage.setItem(CONSENT_KEY, JSON.stringify(consent));
      loadAnalytics();
      return consent;
    },
    
    // Show the consent banner (useful for settings page links)
    showBanner: showBanner,
    
    // Get consent version (for checking if re-consent needed after update)
    getVersion: function() {
      return CONSENT_VERSION;
    }
  };
})();
</script>
