name = "bgg-sync-worker"
main = "src/index.js"
compatibility_date = "2024-01-01"

# R2 bucket for storing images and cached data
r2_buckets = [
  { binding = "R2_BUCKET", bucket_name = "dicebastion-images" }
]

# Cron trigger to sync daily at 2 AM UTC
[triggers]
crons = ["0 2 * * *"]

# Secrets (set via: wrangler secret put BGG_USERNAME, wrangler secret put BGG_PASSWORD)
# These are optional - only needed if the geeklist is private
# BGG_USERNAME
# BGG_PASSWORD
